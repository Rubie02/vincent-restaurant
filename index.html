<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent</title>

    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic">

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="schedule">
                <img src="./assets/images/icon_phone.png" alt="">
                <div class="schedule-right">
                    <div class="phone">+8433.506.2291</div>
                    <div class="time">8:00 AM - 11:30 PM</div>
                </div>
            </div>
            <div class="logo">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="cart">
                <img src="./assets/images/icon_cart.png" alt="">
                <div class="cart-left">
                    <div class="amount">$0.00</div>
                    <div class="items">0 items - View Cart</div>
                </div>
            </div>
            <div class="menu-btn active">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <ul class="nav active">
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </header>
    
    <main>
        <div class="hero">
            <div class="imgBx">
                <img src="./assets/images/pizza_2.png" alt="">
            </div>
            <div class="contentBx">
                <h1>VINCENT PIZZA</h1>
                <h2>MAKING PEOPLE HAPPY</h2>
                <p>Italian Pizza With Cherry Tomatoes and Green Basil</p>
                <div class="btn">VIEW MENU</div>
            </div>
        </div>
    </main>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('.nav');

        menuBtn.addEventListener('click', function () {
            this.classList.toggle('active');
            nav.classList.toggle('active');
        });
    </script>
    
</body>
</html>
